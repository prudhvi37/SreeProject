<script type="text/javascript">
  $(function() {
    var nowDate = new Date();
    var today = new Date(nowDate.getFullYear(), nowDate.getMonth(), nowDate.getDate(), 0, 0, 0, 0);
    $('#datetimepicker').datetimepicker({
      language: 'en',
      pick12HourFormat: true,
      startDate: today
    });
  });
</script>
